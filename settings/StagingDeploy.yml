FluidTYPO3\FluidTYPO3Gizzle:

  # Staging Site Deployment
  # Plugin to monitor repositories for commits to the "staging" branch,
  # deploying (by git pull) when commits are detected. Similar to the
  # development site deployment but using another branch and target.
  FluidTYPO3\FluidTYPO3Gizzle\GizzlePlugins\SiteDeployPlugin:
    monitored:
      - flux
      - fluidpages
      - fluidcontent
      - vhs
      - fluidtypo3org
      - builder
      - schemaker
      - fluidshare
    documentRoot: /var/www/staging.fluidtypo3.org/
    directory: typo3conf/ext/%s
    branch: staging
    delete: typo3temp/*
    truncate: cf_* cache_*
